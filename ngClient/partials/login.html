<div class="col m6">
    <h2>PolyAbsence</h2>
    <p>L'assiduité est une valeur essentiel pour un ingénieur de Polytech!</p>
    <p>Tremblez face à ce système d'appel infaillible. Ne soyez plus absent
      et encore moins en retard</p>
</div>
<div class="col m6">
    <h2 class="center-align">Page de connexion</h2>
    <div class="row">
        <form class="col s12" ng-submit="login()">
            <div class="row">
                <div class="input-field col s12">
                    <label for="username">Nom d'utilisateur</label>
                    <input id="username" type="text" class="validate" placeholder="Nom d'utilisateur" ng-model="username" required>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label for="password">Mot de passe</label>
                    <input id="password" type="password" class="validate" placeholder="Mot de passe" ng-model="password"required>
                </div>
            </div>
            <div class="divider"></div>
            <div class="row">
                <div class="col m12">
                    <p class="right-align">
                        <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Connexion</button>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
